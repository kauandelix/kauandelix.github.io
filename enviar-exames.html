<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receber exames - Sistema de Clínicas</title>
    <link rel="stylesheet" href="enviar-exames.css">
</head>
<body>
    <img src="logo.png" alt="Logo da Clínica">
    <div class="login">
        <a href="login.html">Logout</a>
    </div>
    <div class="container">
        <form action="#" method="POST" enctype="multipart/form-data" class="form-box">
            <h2>Enviar exame</h2>
            <label for="anexo">Selecionar exame</label>
            <input type="file" id="anexo" name="anexo" accept=".pdf,.jpg,.png" required>

            <button type="submit">Enviar Anexo</button>
        </form>

        <hr>

        <h2>Anexos Enviados</h2>
        <ul class="anexos-lista">
            <li>
                <a href="#">exame1.pdf</a>
                <span class="data-envio"> - Enviado em: 20/10/2024</span>
            </li>
            <li>
                <a href="#">exame2.jpg</a>
                <span class="data-envio"> - Enviado em: 21/10/2024</span>
            </li>
            <li>
                <a href="#">exame3.png</a>
                <span class="data-envio"> - Enviado em: 22/10/2024</span>
            </li>
        </ul>
    </div>
</body>
</html>
